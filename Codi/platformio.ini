[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library @ ^1.11.3
    adafruit/Adafruit SSD1306 @ ^2.5.7
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    adafruit/Adafruit BusIO @ ^1.15.0
build_flags =
  -DCORE_DEBUG_LEVEL=3


